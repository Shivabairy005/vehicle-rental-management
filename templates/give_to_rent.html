<!DOCTYPE html>
<html>
<head>
    <title>Give Vehicle to Rent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Give Vehicle to Rent</h1>
        <form action="/give-to-rent" method="POST">
            <label for="vehicle_no">Vehicle No:</label>
            <input type="text" id="vehicle_no" name="vehicle_no" required>
            
            <label for="owner_name">Owner Name:</label>
            <input type="text" id="owner_name" name="owner_name" required>

            <label for="vehicle_type">Vehicle Type:</label>
            <input type="text" id="vehicle_type" name="vehicle_type" required>

            <label for="vehicle_company">Vehicle Company:</label>
            <input type="text" id="vehicle_company" name="vehicle_company" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="rent">Rent Per Day:</label>
            <input type="text" id="rent" name="rent" required>

            <label for="admin_dob">DOB:</label>
            <input type="date" id="admin_dob" name="admin_dob" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
