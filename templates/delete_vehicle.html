<!DOCTYPE html>
<html>
<head>
    <title>Delete Vehicle</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #dc3545;
        }

        form, p {
            margin-top: 30px;
        }

        label {
            font-size: 16px;
        }

        input {
            padding: 8px;
            font-size: 15px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            font-size: 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        .green {
            color: green;
            margin-top: 20px;
        }

        .red {
            color: red;
            margin-top: 20px;
        }

        a button {
            background-color: #007bff;
        }

        a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Delete Vehicle</h1>

    {% if message %}
        {% if 'deleted' in message %}
            <p class="green">{{ message }}</p>
        {% else %}
            <p class="red">{{ message }}</p>
        {% endif %}
        <a href="{{ url_for('welcome') }}"><button>Go to Home</button></a>
    {% else %}
        <form method="POST">
            <label>Vehicle Number:</label>
            <input type="text" name="vehicle_no" required>
            <button type="submit">Delete Vehicle</button>
        </form>
    {% endif %}
</body>
</html>
