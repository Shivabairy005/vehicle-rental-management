<!DOCTYPE html>
<html>
<head>
    <title>Return Vehicle</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #28a745;
        }

        label {
            font-size: 16px;
        }

        input {
            padding: 8px;
            font-size: 15px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            font-size: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            font-size: 18px;
            color: #155724;
            margin-bottom: 20px;
        }

        a button {
            background-color: #007bff;
        }

        a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Return Vehicle</h1>

    {% if amount_due is defined %}
        <p>Vehicle returned successfully! Amount to pay: â‚¹{{ amount_due }}</p>
        <a href="{{ url_for('welcome') }}"><button>Go to Home</button></a>
    {% else %}
        <form method="POST">
            <label>Rental ID:</label>
            <input type="text" name="rental_id" required>
            <button type="submit">Return Vehicle</button>
        </form>
    {% endif %}
</body>
</html>
